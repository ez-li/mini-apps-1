
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <div id="container">
        <h1>Tic-Tac-Toe</h1>
        <form>
            <label for="name">Player 1</label>
            <br>
            <input type="text" class="name" id="player1" size="17">
            <button class="input-button 1">Enter</button>
        </form>
        <form>
                <label for="name">Player 2</label>
                <br>
                <input type="text" class="name" id="player2" size="17">
                <button class="input-button 2">Enter</button>
            </form>
        <button id="play-button">Start</button>
        <div class="grid-container"></div>
        <div class="name1">Player 1</div><div class="name2">Player 2</div>
        </div>
    </body>
</html>
